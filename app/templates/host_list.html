{% extends "layout.html" %}
{% block content %}
{% if current_user.is_authenticated %}
    <h2> Список узлов </h2>
    {% for host in hosts %}
        <article class="media content-section">
            <div class="media-body">

                <a class="mr-2" href="{{ url_for('host_info', host_id=host.id) }}">{{ host.hostname }}</a>
                ip-адрес: <small class="text-muted">{{ host.ip_address }}</small>
                ОС: <small class="text-muted">{{ host.os }}</small>
 
            </div>
        </article>
    {% endfor %}
{% endif %}
{% endblock content %}
